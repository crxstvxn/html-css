<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="Nome" id="inome" maxlength="20" minlength="5" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}--\d{4}$" required placeholder="(xx-xxxx-xxxx)">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="isxmas"> <label for="isxmas">Masculino</label><br>
            <input type="radio" name="Sexo" id="isxfem"> <label for="isxfem">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label> <br>
            <input type="checkbox" name="esbt" id="iesbt"> <label for="iesbt">Beach Tennis</label> <br>
        </fieldset>
    </form>
</body>
</html>
